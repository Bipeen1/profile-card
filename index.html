<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title> Profile card component</title>

  <!-- css-Applied -->

  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

</head>

<body>

  <img class="top-sphere" src="images/bg-pattern-top.svg" alt="sphere-img">
  <img class="bottom-sphere" src="images/bg-pattern-bottom.svg" alt="sphere-img2">

  <div class="profile-card">

    <img class="card-img" src="images/bg-pattern-card.svg" alt="bg-pattern-card">

    <div class="name-location">
      <img class="profile-pic" src="images/image-victor.jpg" alt="image-victor">
      <h3> Victor Crest <span class="age">26</span> </h3>
      <p>London</p>
    </div>
<hr class="break">
    <div class="row">
      <div class="col">
       <h3>80K</h3> 
       <p>Followers</p> 
      </div>

      <div class="col">
        <h3>803K</h3>
        <p>Likes</p>
        
      </div>

      <div class="col">
        <h3>1.4K</h3>
        <p>Photos</p>
        
      </div>

    </div>

  </div>

</body>

</html>
